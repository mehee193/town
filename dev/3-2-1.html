<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/plugins/slick/slick.css" />
    <link
      rel="stylesheet"
      href="./assets/plugins/jquery-ui/jquery-ui.min.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="wrap">
          <div class="header__inner header__txt d-flex">
            <a href="" class="btn btn-close d-flex">닫기</a>
            <div class="header__tit">광고등록</div>
          </div>
        </div>
      </header>
      <div class="container nofooter">
        <div class="ad-register ad-register--modify">
          <div class="section sec1">
            <div class="wrap">
              <div class="join__form form">
                <form action="">
                  <div class="form__row">
                    <div class="form__tit">카테고리</div>
                    <div class="inp inp-select">
                      <select name="" id="">
                        <option value="">지역 광고</option>
                        <option value="">컨텐츠</option>
                      </select>
                    </div>
                  </div>
                  <div class="form__row">
                    <div class="form__tit">업종 선택</div>
                    <div class="inp inp-select">
                      <select name="" id="">
                        <option value="">블로그</option>
                        <option value="">유튜브</option>
                        <option value="">개인방송</option>
                      </select>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="section sec2">
            <div class="section__body">
              <div class="wrap">
                <div class="form">
                  <form action="">
                    <div class="form__row">
                      <div class="form__tit">URL 입력</div>
                      <div class="inp inp-input">
                        <input type="" />
                      </div>
                    </div>
                    <div class="form__tit">썸네일</div>
                    <div class="inp inp-fileBox d-flex imgbox">
                      <label for="imgInput">
                        <input type="file" name="" id="imgInput" />
                        <span></span>
                        <img
                          src="#"
                          alt=""
                          id="imgSection"
                          class="imgSection"
                        />
                      </label>
                    </div>
                    <div class="inputBox">
                      <div class="form__row">
                        <div class="form__tit">제목</div>
                        <div class="inp inp-input">
                          <input type="" />
                        </div>
                      </div>
                      <div class="form__row">
                        <div class="form__tit">추가내용입력</div>
                        <div class="inp inp-textarea">
                          <textarea placeholder="입력해주세요"></textarea>
                        </div>
                      </div>
                      <div class="form__row">
                        <div class="form__tit">담당자 정보</div>
                        <div class="inp inp-input">
                          <input type="" />
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="btnBox">
            <div class="wrap">
              <a href="" class="btn btn-link d-flex">광고하기</a>
            </div>
          </div>
        </div>
      </div>
      @@include('./include/footer.html')
    </div>
  </body>
</html>

<script>
  document.querySelectorAll('.imgbox label input').forEach((file) => {
    file.onchange = function () {
      var fileList = file.files;
      var reader = new FileReader();
      reader.readAsDataURL(fileList[0]);
      reader.onload = function () {
        console.log(reader.result);
        file.closest('label').querySelector('img').src = reader.result;
      };
    };
  });
</script>
