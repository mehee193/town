<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/plugins/slick/slick.css">
    <link rel="stylesheet" href="./assets/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
<div class="wrapper">
<header class="header">
    <div class="wrap">
        <div class="header__inner header__txt d-flex">
            <a href="" class="btn btn-close d-flex">닫기</a>
            <div class="header__tit">회원가입</div>
        </div>
    </div>
</header>
<div class="container nofooter">
    <div class="join">
        <div class="wrap">
            <div class="join__form form">
                <form action="">
                    <div class="form__row">
                        <div class="form__tit">
                            연락처
                            <span class="required">*</span>
                        </div>
                        <div class="inp-inner d-flex">
                            <div class="col fst">
                                <div class="inp inp-input mb0">
                                    <input type="text" placeholder="입력해주세요">
                                </div>
                            </div>
                            <div class="col lst">
                            <a href="" class="btn btn-link">인증요청</a>
                            </div>
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__tit">
                            이름
                            <span class="required">*</span>
                        </div>
                        <div class="inp inp-input">
                            <input type="text" placeholder="입력해주세요">
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__tit">
                            비밀번호
                            <span class="required">*</span>
                        </div>
                        <div class="inp inp-input">
                            <input type="password" placeholder="비밀번호 변경">
                        </div>
                        <div class="inp inp-input">
                            <input type="password" placeholder="비밀번호 확인">
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__tit">
                            성별
                            <span class="required">*</span>
                        </div>
                        <div class="inp inp-radio d-flex">
                            <label for="g1">
                                <input type="radio" name="gender0" id="g1" checked>
                                <span>여자</span>
                            </label>
                            <label for="g2">
                                <input type="radio" name="gender0" id="g2">
                                <span>남자</span>
                            </label>
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__tit">이메일</div>
                        <div class="inp inp-input">
                            <input type="text" placeholder="입력해주세요">
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__tit">
                            주소
                            <span class="required">*</span>                            
                        </div>
                        <div class="inp-inner d-flex">
                            <div class="col fst">
                                <div class="inp inp-input mb0">
                                    <input type="text" placeholder="입력해주세요">
                                </div>
                            </div>
                            <div class="col lst">
                            <a href="" class="btn btn-link">검색</a>
                            </div>
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__tit">별명</div>
                        <div class="inp inp-input">
                            <input type="text" placeholder="별명을 기재안할 경우 임의적으로 지정됩니다">
                        </div>
                    </div>
                    <div class="form__row">
                        <a href="" class="btn btn-link d-flex">등록하기</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
@@include('./include/footer.html')
