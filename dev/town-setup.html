<body>
<div class="wrapper">
<header class="header header--bn">
    <div class="wrap">
        <div class="header__inner header__txt d-flex">
            <a href="" class="btn btn-close d-flex">닫기</a>
            <div class="header__tit">내 동네 설정하기</div>
        </div>
    </div>
</header>
<div class="container nofooter">
    <div class="town">
        <div class="town__head">
            <div class="wrap d-flex">
                <a href="" class="btn btn-town btn-town--home d-flex">우리집위치</a>
                <a href="" class="btn btn-town btn-town--location d-flex">현재위치</a>
            </div>
        </div>
        <div class="town__body">
            <div class="wrap">
                <div class="town__tit">
                    <h2>우리집 근처 동네 20개</h2>
                    <p>내용내용내용내용내용내용내용내용내용내용</p>
                </div>
                <div class="town__map">
                    <input type="text" class="js-range-slider" name="my_range" id="range" value="300" />


                    <div class="maparea" style="margin-top: 20px;">
                            <div id="map" style="width:100%;height:350px;"></div>  
                             
                            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ad4d7ff0d65991c23efc68efae587c71"></script>
                            <script>
                            var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
                                mapOption = { 
                                    center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                                    level: 4 // 지도의 확대 레벨  
                                };
                            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
                            var drawingFlag = false; // 원이 그려지고 있는 상태를 가지고 있을 변수입니다
                            var centerPosition; // 원의 중심좌표 입니다
                            var drawingCircle; // 그려지고 있는 원을 표시할 원 객체입니다

                            var area = document.querySelector('#range').value;
                            function setArea(length) {
                                if (!drawingFlag) {    
                                    // 상태를 그리고있는 상태로 변경합니다
                                    drawingFlag = true; 
                                    // 원이 그려질 중심좌표를 클릭한 위치로 설정합니다 
                                    centerPosition = mapOption.center; 
                                    var markerImage = new kakao.maps.MarkerImage(
                                        './assets/images/mapdot.png',
                                        new kakao.maps.Size(48, 58),
                                        {offset: new kakao.maps.Point(24, 58)}
                                    );
                                    var marker = new kakao.maps.Marker({
                                        position: centerPosition,
                                        image: markerImage
                                    });
                                    marker.setMap(map);
                                    
                                    // 그려지고 있는 원을 표시할 원 객체를 생성합니다
                                    if (!drawingCircle) {                    
                                        drawingCircle = new kakao.maps.Circle({ 
                                            strokeWeight: 1, // 선의 두께입니다
                                            strokeColor: '#00a0e9', // 선의 색깔입니다
                                            strokeOpacity: 0.1, // 선의 불투명도입니다 0에서 1 사이값이며 0에 가까울수록 투명합니다
                                            strokeStyle: 'solid', // 선의 스타일입니다
                                            fillColor: '#00a0e9', // 채우기 색깔입니다
                                            fillOpacity: 0.2 // 채우기 불투명도입니다 
                                        });     
                                    }
                                }
                                if (drawingFlag) {
                                    // 원의 반지름을 선 객체를 이용해서 얻어옵니다 
                                    // var length = drawingLine.getLength();
                                    if(length > 0) {
                                        
                                        // 그려지고 있는 원의 중심좌표와 반지름입니다
                                        var circleOptions = { 
                                            center : centerPosition, 
                                            radius: length,                 
                                        };
                                        // 그려지고 있는 원의 옵션을 설정합니다
                                        drawingCircle.setOptions(circleOptions); 
                                        // 반경 정보를 표시할 커스텀오버레이의 내용입니다
                                        var radius = Math.round(drawingCircle.getRadius());
                                        
                                        // 그려지고 있는 원을 지도에 표시합니다
                                        drawingCircle.setMap(map); 
                                        
                                    } else { 
                                        
                                        drawingCircle.setMap(null);
                                        drawingOverlay.setMap(null);
                                    }
                                }     
                            }
                        
                            setArea(area);
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
